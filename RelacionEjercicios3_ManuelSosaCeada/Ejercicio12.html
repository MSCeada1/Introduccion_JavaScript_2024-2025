<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let nombre;
        let nota;
        nombre = prompt('introduzca su nombre')
        nota = parseInt(prompt('ingrese su nota'))
        if(nota > 4){
            document.write('don ' + nombre + ' usted ha aprobado con una calificacion de ' + nota)
        } else{
            document.write('don ' + nombre + ' usted ha suspendido con una calificacion de ' + nota)
        }
    </script>
</body>
</html>
