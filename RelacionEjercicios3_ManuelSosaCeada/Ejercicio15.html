<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <script>
        //la clase math
        let numero;
        do {
            numero = parseInt(prompt("Ingrese un numero negativo para calcular su valor absoluto."))
        } while (numero > 0);
        document.writeln('El valor absoluto del numero ' +numero+ ' es ' + Math.abs(numero) + " <br> ")
        let resultado = Math.pow(3,2)
        document.writeln(resultado + " <br> ")
        let resultadoraiz = Math.sqrt(49)
        document.writeln(resultadoraiz + " <br> ")
        let aleatorio = Math.random(100)
        document.writeln(aleatorio + " <br> ")
    </script>
</body>
</html>
