<body>
    <script> // En este ejercicio se muestra el metodo sort para invertir las posiciones del array.
    let frutas = ["banana " , " manzana ", " naranja " , " sandia " , " limon " , " uvas "]
        document.write("Bienvenido, a continuacion se muestra la lista de frutas \n") 
        document.write(frutas)
        document.write("ahora se mostrara la lista de frutas reinvertidas mediante el metodo sort \n")
        document.write(frutas.sort)

    </script>
</body>
