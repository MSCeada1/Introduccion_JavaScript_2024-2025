<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script> // En este ejercicio se muestra el metodo sort para invertir las posiciones del array.
    let frutas = ["banana " , " manzana ", " naranja " , " sandia " , " limon " , " uvas "]
        document.write("Bienvenido, a continuacion se muestra la lista de frutas :  " + "<br>" ) 
        document.write(frutas + "<br>")
        document.write(" ahora se mostrara la lista de frutas reinvertidas mediante el metodo sort :  " + "<br>")
        document.write(frutas.sort())

    </script>
</body>
</html>
