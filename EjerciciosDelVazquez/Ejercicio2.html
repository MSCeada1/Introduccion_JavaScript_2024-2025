<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        let dia, mes, year;
        dia = parseInt(prompt('Ingrese día:'));
        mes = parseInt(prompt('Ingrese mes:'));
        year = parseInt(prompt('Ingrese año:'));
        if (mes == 1 || mes == 2 || mes == 3) {
            document.write('corresponde al primer trimestre del año ' + year + ' y estas en el día ' +dia);
        }else if (mes == 4 || mes == 5 || mes == 6){
            document.write('corresponde al segundo  trimestre del año ' + year + ' y estas en el día ' +dia);
        }else if (mes == 7 || mes == 8 || mes == 9){
            document.write('corresponde al tercer  trimestre del año ' + year + ' y estas en el día ' +dia);
        }
    </script>

</body>
