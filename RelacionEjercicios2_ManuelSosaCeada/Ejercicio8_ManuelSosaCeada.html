<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo javascript</title>
</head>
<body>
    <script>
       let precio = 128 //introduzco un 128 en la variable precio
       let unidades = 10 //otra asignaci√≥n,
       let factura = precio * unidades //multiplico precio por unidades, obtengo el valor factura
       let resto = factura % 3 //obtengo el resto de dividir la variable factura por 3
        precio++ //incrementa en una unidad el precio (ahora vale 129)
        document.write (factura)
        document.write('<br>')
        document.write (resto)
        document.write('<br>')
        document.write (precio)
    </script>
</body>
</html>
